{%extends "df_user/base_user.html"%}

{%block bodySelf%}
	<div class="right_content clearfix">
			<div class="info_con clearfix">
			<h3 class="common_title2">基本信息</h3>
					<ul class="user_info_list">
						<li><span>用户名：</span>{{ uname  }}</li>
						<li><span>联系方式：</span>{{ phoneCall | default:"未设置" }}</li>
						<li><span>Email：</span>{{ email | default:"未设置" }}</li>			
					</ul>
			</div>
			
			<h3 class="common_title2">最近浏览</h3>
			<div class="has_view_list">
				<ul class="goods_type_list clearfix">
			{%for i in recently%}
				<li>
					<a href='{%url "df_goods:detail"%}?item={{ i.id }}'><img src="/static/site/images/{{i.pic}}"></a>
					<h4><a href='{%url "df_goods:detail"%}?item={{ i.id }}'>{{i.title}}</a></h4>
					<div class="operate">
						<span class="prize">￥{{i.price}}</span>
						<span class="unit">/500g</span>
						<a href="#" class="add_goods" title="加入购物车"></a>
					</div>
				</li>
			{%endfor%}
		</ul>
	</div>
	</div>
	
{%endblock bodySelf%}
