{%extends "df_user/base_user.html"%}
{%block site_head%}
<script>

$(function(){
	$("#shou").val('{{ shou | default:""}}')
	$("#address").val('{{ address | default:""}}')
	$("#youbian").val('{{ youbian | default:""}}')
	$("#phoneCall").val('{{ phoneCall | default:""}}')

	$(".site_con dd").html('{{ address | default:""}}'+ ' ('+ '{{ shou | default:""}}' + ' '+'{{ phoneCall | default:""}}'+')')
})

</script>
{%endblock site_head%}

{% block bodySelf %}
	<div class="right_content clearfix">
			<h3 class="common_title2">收货地址</h3>
			<div class="site_con">
				<dl>
					<dt>当前地址：</dt>
					<dd>北京市 海淀区 东北旺西路8号中关村软件园 （李思 收） 182****7528</dd>
				</dl>					
			</div>
			<h3 class="common_title2">编辑地址</h3>
			<div class="site_con">
				<form action="user_center_site_handler" method="POST">
					{%csrf_token%}
					<div class="form_group">
						<label>收件人：</label>
						<input type="text" name="shou" id="shou">
					</div>
					<div class="form_group form_group2">
						<label>详细地址：</label>
						<textarea class="site_area" name="address" id="address"></textarea>
					</div>
					<div class="form_group" >
						<label>邮编：</label>
						<input type="text" name="youbian" id="youbian">
					</div>
					<div class="form_group">
						<label>手机：</label>
						<input type="text" name="phoneCall"  id="phoneCall">
					</div>

					<input type="submit" name="" value="提交" class="info_submit">
				</form>
			</div>
	</div>


{% endblock bodySelf %}
