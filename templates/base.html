<script>
	
	$(function(){
		//尝试获取用户账户
		$.ajax({
			type: "GET",  //默认get
			url: "/user/get_name",  //默认当前页
			data: "data",  //格式{key:value}
			dataType: "json",
			beforeSend: function () {}, //请求发送前回调,常用验证
			success: function (response) {  //请求成功回调
				console.log(response)
				if (response.redirect != "1") {
					var css = {
					display: "none"
					}
					var css_display = {
						display: "block"
						}
					$(".logout_state").css(css)
					$(".login_state").css(css_display)
					$(".login_state :first").html(response.name)
				
				} 
			

			},
		
		});
	})
</script>
